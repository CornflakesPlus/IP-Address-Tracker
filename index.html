<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">

  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body>
  <h2>IP Address Tracker</h2>

  <div class="input">
    <input class="user-ip" type="text" placeholder="Search for any IP address">
    <button class="btn" type="submit"><img src="images/icon-arrow.svg"></button>
  </div>

  <div class="main-card">
    <ul class="details">
      <li>
        <h6>IP Address</h6>
        <span class="ip detail">000.000.000</span>
      </li>
      <li>
        <h6>Location</h6>
        <span class="location detail">World</span>
      </li>
      <li>
        <h6>Timezone</h6>
        <span class="timezone detail">UTC 00:00</span>
      </li>
      <li>
        <h6>ISP</h6>
        <span class="isp detail">CIA</span>
      </li>
    </ul>
  </div>

  <div id="map"></div>
  <script src="script.js"></script>
</body>
</html>
